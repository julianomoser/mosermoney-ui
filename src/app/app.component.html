<p-toast></p-toast>

<p-confirmDialog icon="pi pi-question-circle" #confirmacao >
  <ng-template pTemplate="header">
    <h3>Confirmação</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button styleClass="p-button-success" icon="pi pi-check" label="Sim"
      (click)="confirmacao.accept()"></p-button>
    <p-button styleClass="p-button-danger" icon="pi pi-times" label="Não"
      (click)="confirmacao.reject()"></p-button>
    </ng-template>
</p-confirmDialog>

<div class="grid">
  <div class="col-12">
    <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th class="col-data-header">Estado</th>
          <th class="col-data-header">Status</th>
          <th class="col-acoes-header"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>
            <span class="p-column-title">Pessoa</span>
            {{ pessoa.nome }}
          </td>

          <td>
            <span class="p-column-title">Descrição</span>
            {{ pessoa.cidade }}
          </td>

          <td class="col-data">
            <span class="p-column-title">Vencimento</span>
            {{ pessoa.estado }}
          </td>

          <td class="col-data">
            <span class="p-column-title">Status</span>
            <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top"
                                   [style.color]="pessoa.ativo ? 'blue' : 'red'">
              {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
            </a>
          </td>

          <td class="col-acoes">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
        </tr>
      </ng-template>

    </p-table>
  </div>
